<!-- Page where you would sign in or log in (loads dynamically). -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <header>
        <image id="logo" src="../images/logo.png"></image>
    </header>
    
    
    <img src="../images/videoexample.png" style="width: 50%;margin-left: 25%;margin-top: 5%;">
    <div id="loginContainer">
        <form id="login">
            <input id="fullName" type="text" placeholder="Full Name">
            <input id="emailEntry" type="text" placeholder="Email">
            <input id="passwordEntry" type="text" placeholder="Password">
            <input id="submitButton" type="submit" value="Create Account">
        </form>
        <a href="../html/signIn.html">already have an account</a>
    </div>

    <script src="../js/bundle.js"></script>
    <!--<script src="../js/signIn.js"></script> -->
</body>
</html>
