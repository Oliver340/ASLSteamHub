<!-- Page where you would sign in or log in (loads dynamically). -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <header>
        <image id="logo" src="../images/logo.png"></image>
    </header>
    
    
    <img src="../images/videoexample.png" style="width: 50%;margin-left: 25%;margin-top: 5%;">
    <div id="signUpContainer">
        <form id="signUp">
            <label for="fullName">Full Name: </label>
            <input id="fullName" type="text" placeholder="Full Name">
            <label id="emailEntry">Email:</label>
            <input id="emailEntry" type="text" placeholder="Email">
            <label id="passwordEntry">Password:</label>
            <input id="passwordEntry" type="text" placeholder="Password">
            <label id="confirmPasswordEntry">Confirm Password:</label>
            <input id="confirmPasswordEntry" type="text" placeholder="Confirm Password">
            <!-- onClick to be changed to logOn() function -->
            <input type="submit" value="Sign Up"/>
        </form>
        <a href="../html/signUp.html">Sign In</a>
    </div>

    <script src="../js/bundle.js"></script>
    <!--<script src="../js/signIn.js"></script> -->
</body>
</html>
