<!-- Page where it would have your profile and list of lists. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/lists.css">
</head>
<body>
    
    <header>
        <image id="logo" src="../images/logo.png" alt="logoImage"></image>
        <image id="homeIcon" src="../images/homeicon.png" alt="homeIcon" onclick="location.href='home.html';" ></image>
    </header>

    <h1>My Lists</h1>
    
    <div id="listContent">
        <div id="listContainer">
            <button>+ new list</button>
        </div>
    </div>
    
</body>
<script>
    let num = 0;
    document.getElementById("listContainer").onclick = function() {
        num++;
        let element = document.createElement("div");
        element.className = "lists";
        element.textContent = "List" + num;
        document.getElementById("listContainer").append(element);
    }
</script>
</html>
