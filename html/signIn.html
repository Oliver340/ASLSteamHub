<!-- Page where you would sign in or log in (loads dynamically). -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signIn.css">
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
    <header>
        <image id="logo" src="../images/logo.png"></image>
        <button id="logoutButton" type="button">Logout</button>
    </header>
    
    
    <div id="loginContainer">
        <form id="login">
            <label for="emailEntry">Email: </label>
            <input id="emailEntry" type="text" placeholder="Email">
            <label for="passwordEntry">Password: </label>
            <input id="passwordEntry" type="text" placeholder="Password">
            <input id="submitButton" type="submit" value="Login">
        </form>
    </div>

    <script src="../js/bundle.js"></script>
    <!--<script src="../js/signIn.js"></script> -->
</body>
</html>
