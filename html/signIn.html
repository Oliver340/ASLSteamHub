<!-- Page where you would log on (loads dynamically). -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/signIn.css">
</head>
<body>
    <header>
        <image id="logo" src="../images/logo.png"></image>
    </header>
    
    <img src="../images/videoexample.png" style="width: 50%;margin-left: 25%;margin-top: 2%;">
    <div id="loginContainer">
        <form id="login">
            <label id="emailEntry">Email:</label>
            <input id="emailEntry" type="text" placeholder="Email">
            <label id="passwordEntry">Password:</label>
            <input id="passwordEntry" type="text" placeholder="Password">
            <!-- onClick to be changed to logOn() function -->
            <button type="button" onclick="signIn()">Log on</button>
        </form>
        <a href="../html/signUp.html">create new account</a>
    </form>

    <!-- script src to be changed to log on .js file -->
    <script src="../js/signIn.js"></script>
</body>
</html>
