<!-- Page where you would sign in or log in (loads dynamically). -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="../js/firebase.js"></script>
</head>
<body>
    <header>
        <image id="logo" src="../images/logo.jpg"></image>
        <a href="signIn.html"><button type="button">Sign Up</button></a>
    </header>
    
    
    <div id="loginContainer">
        <input id="emailEntry" type="text" placeholder="Email">
        <input id="passwordEntry" type="text" placeholder="Password">
        <input id="confirmPasswordEntry" type="text" placeholder="Confirm Password">
        <a href="signIn.html"><button type="button" onclick="signIn()">Sign Up</button></a>
    </div>

    <script src="../js/signIn.js"></script>
</body>
</html>
