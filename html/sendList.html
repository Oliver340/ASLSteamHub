<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send List</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/sendList.css">
</head>
<body>

    <header>
        <image id="logo" src="../images/logo.png" alt="logoImage"></image>
        <image id="homeIcon" src="../images/homeicon.png" alt="homeIcon" onclick="location.href='home.html';"></image>
    </header>

    <form id="mailContainer">
        <input id="subjectEntry" type="text" placeholder="Auto filled with list name">
        <input id="emailEntry" type="text" placeholder="Email">
        <textarea id="messageEntry" type="text" placeholder="Standard message autofilled but editable"></textarea>
        <button id="sendEmail" type="button">Send</button>
    </form>
    
</body>
<script>
    document.getElementById("sendEmail").onclick = function() {
        window.open("mailto:" + document.getElementById("emailEntry").value + "?subject="
        + document.getElementById("subjectEntry").value + "&body=" + document.getElementById("messageEntry").value.replace(/\n\r?/g, '%0D%0A')
        + "some link to the list or something here");
    }
</script>
</html>
