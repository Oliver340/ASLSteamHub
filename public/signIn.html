<!-- Page where you would sign in or log in (loads dynamically). -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signIn.css">
    <link rel="stylesheet" href="../css/general.css">
    <script src="../js/firebase.js"></script>
</head>
<body>
    <header>
        <image id="logo" src="../images/logo.png"></image>
        <button id="signUpButton" type="button">Sign Up</button>
    </header>
    
    
    <div id="loginContainer">
        <input id="emailEntry" type="text" placeholder="Email">
        <input id="usernameEntry" type="text" placeholder="Username">
        <input id="passwordEntry" type="text" placeholder="Password">
        <input id="confirmPasswordEntry" type="text" placeholder="Confirm Password">
        <button type="button" onclick="signIn()">Sign Up</button>
    </div>

    <script src="./public/js/signIn.js"></script>
</body>
</html>
